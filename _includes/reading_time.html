<span class="reading-time" title="Estimated read time">
  <img src="/assets/img/icons/clock.svg" alt="clock icon" height="16" width="16">
  {% assign words = content | number_of_words %}
  {% if words < 360 %}
    1 minute read
  {% else %}
    {{ words | divided_by:180 }} minutes read
  {% endif %}
</span>
